<app-player (click)="editPlayer(i)" [profileImage]="game.playersPicture[i]" *ngFor="let player of game.players; let i = index" class="player-position hide-mobile" [ngStyle]="{'top.px': 100 + (i * 90)}" [playerActive]="i == game.currentPlayer" [name]="player"></app-player>
<app-player-mobile (click)="editPlayer(i)" [profileImage]="game.playersPicture[i]" *ngFor="let player of game.players; let i = index" class="player-position hide-desktop" [ngStyle]="{'left.px': 10 + (i * 90), 'top.px': 0}" [playerActive]="i == game.currentPlayer"
    [name]="player"></app-player-mobile>

<div class="content">
    <div class="card-stack">

        <!-- Cardstack -->
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4,5]; 
        let i = index;" src="assets/img/cards/card_cover.png">
        <img (click)="pickCard()" class="top-card" style="right: 25px" src="assets/img/cards/card_cover.png">

        <!-- Stack for played Cards  -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="assets/img/cards/{{ card }}.png">

        <!-- Current card (Animation) -->
        <img (click)="pickCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px" src="assets/img/cards/{{ game.currentCard }}.png">
    </div>
</div>

<app-game-description [card]="game.currentCard" class="description"></app-game-description>

<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
</button>
