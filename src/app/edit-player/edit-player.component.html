<div class="profile">
    <h1 mat-dialog-title>Edit player</h1>
    <div>
        <img class="profilePicture" [mat-dialog-close]="profilePicture" *ngFor="let profilePicture of allProfilePictures" src="./assets/img/{{ profilePicture }}">
    </div>
    <div class="playerbtns" mat-dialog-actions>
        <button class="buttonA" mat-button (click)="closeProfileWindow()">Close</button>
        <button class="buttonB" color="warn" mat-button [mat-dialog-close]="'Delete'" cdkFocusInitial>Delete player</button>
    </div>
</div>
